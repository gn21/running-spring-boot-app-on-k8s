server:
  port: 30000

zuul: 
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    cmds-service:
      path: /cmds/**
      serviceId: cmds-service
    passport-service:
      path: /passport/**
      serviceId: passport-service

hystrix: #hystrix≈‰÷√
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2500 

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}