# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
image:
  repository: registry.seedland.cc/inf/gateway-service
  tag: latest
  pullPolicy: Always

service:
  name: gateway-service
  enabled: false
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 300
  timeoutSeconds: 60
  successThreshold: 1
  failureThreshold: 5

readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 300
  timeoutSeconds: 60
  successThreshold: 1
  failureThreshold: 5

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: 

label: 
profile: 
discovery: 
  enabled: 
  serviceId: 